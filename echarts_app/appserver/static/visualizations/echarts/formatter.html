<form class="splunk-formatter-section" section-label="Coordinates">
    <splunk-control-group label="Coordinates Type">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.coordinatesType" value="xy">
            <option value="xy">X-Y</option>
            <option value="geo">Geomap</option>
            <option value="polar">Polar</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>

<form class="splunk-formatter-section" section-label="X-Y Axis">
    <splunk-control-group label="X-Axis Binding">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.xBinding" value="0">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="X-Axis Type">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.xAxisType" value="category">
            <option value="category">Category</option>
            <option value="value">Value</option>
            <option value="log">Log</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="X-Axis Show">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.xAxisShow" value="true">
            <option value="true">True</option>
            <option value="false">False</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="X-Axis Zoom">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.xAxisZoom" value="false">
            <option value="true">True</option>
            <option value="false">False</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Y-Axis Binding">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.yBinding" value="">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Y-Axis Type">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.yAxisType" value="value">
            <option value="category">Category</option>
            <option value="value">Value</option>
            <option value="log">Log</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Y-Axis Show">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.yAxisShow" value="true">
            <option value="true">True</option>
            <option value="false">False</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Y-Axis Zoom">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.yAxisZoom" value="false">
            <option value="true">True</option>
            <option value="false">False</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>

<form class="splunk-formatter-section" section-label="Geomap">
    <splunk-control-group label="Map Type">
        <splunk-select name="{{VIZ_NAMESPACE}}.mapType" value="world">
            <option value="world">Wrold Map</option>
            <option value="china">China</option>
            <option value="usa">USA</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label="Geo Naming Binding">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.geoNameBinding" value="">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Longitude and Latitude Binding">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.locationBinding" value="">
        </splunk-text-input>
    </splunk-control-group>
</form>

        <splunk-text-input name="{{VIZ_NAMESPACE}}.dataBinding" value="0">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Data Type">
        <splunk-select name="{{VIZ_NAMESPACE}}.dataType" value="bar">
