<form class="splunk-formatter-section" section-label="X-Y Axis">
    <splunk-control-group label="X-Axis Binding">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.xBinding" value="0">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="X-Axis Type">
        <splunk-select name="{{VIZ_NAMESPACE}}.xAxisType" value="category">
            <option value="value">Value</option>
            <option value="category">Category</option>
            <option value="time">Time</option>
            <option value="log">Log</option>
            <option value="none">None</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label="X-Axis Show">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.xAxisShow" value="true">
            <option value="true">True</option>
            <option value="false">False</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Y-Axis Binding">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.yBinding" value="">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Y-Axis Type">
        <splunk-select name="{{VIZ_NAMESPACE}}.yAxisType" value="none">
            <option value="value">Value</option>
            <option value="category">Category</option>
            <option value="time">Time</option>
            <option value="log">Log</option>
            <option value="none">None</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label="Y-Axis Show">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.yAxisShow" value="true">
            <option value="true">True</option>
            <option value="false">False</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Data Series">
    <splunk-control-group label="Data Binding">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.dataBinding" value="0">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Data Type">
        <splunk-select name="{{VIZ_NAMESPACE}}.dataType" value="bar">
            <option value="bar">Bar</option>
            <option value="line">Line</option>
            <option value="pie">Pie</option>
            <option value="scatter">Scatter</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label="Data Label Binding">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.dataLabelBinding" value="">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Data Size Binding">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.dataSizeBinding" value="">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Data Color Binding">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.dataColorBinding" value="">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Show Area (Only valide for line)">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showArea" value="false">
            <option value="true">True</option>
            <option value="false">False</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>
